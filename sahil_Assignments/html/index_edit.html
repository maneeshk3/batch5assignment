<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 600px;
            margin: 50px auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }
		input[type="text"].small-box {
            width: 150px; /* Set the width of the text box */
            padding: 5px;
            margin-left: 10px; /* Space between the label and input */
        }

        /*input[type="text"],
        select,
        textarea {
            width: calc(100% - 10px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }*/

        input[type="radio"] {
            margin-right: 5px;
        }

        .form-row {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 15px;
        }

        .form-row label {
            margin: 0 10px 0 0;
        }

        .radio-group label {
            margin-right: 20px;
        }

        .actions {
            text-align: right;
        }

        .actions button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }

        .actions button.cancel {
            background-color: #6c757d;
        }

        small {
            display: block;
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>New Product</h1>
        <form>
            <div class="form-group">
                <label for="type">Type: Product</label>
            </div>
            <fieldset>
                <legend><strong>Attributes</strong></legend>
                <div class="form-group">
                    <label for="name">* Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="template">* Template:</label>
                    <select id="template" name="template" required>
                        <option value="" disabled selected>Select a template</option>
                        <!-- Options can be added here -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label>* Private Access:</label>
                    <div class="form-row">
                        <label>
                            <input type="radio" name="private_access" value="yes">
                            Yes
                        </label>
                        <label>
                            <input type="radio" name="private_access" value="no" checked>
                            No
                        </label>
                    </div>
                </div>
            </fieldset>
            <small>* Indicates required fields.</small>
            <div class="actions">
                <button type="submit">OK</button>
                <button type="button" class="cancel">Cancel</button>
			</div>
				
							
        </form>
    </div>
</body>

</html>
